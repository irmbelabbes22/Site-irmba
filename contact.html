<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IRMBA - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #d40000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100px;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 15px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #555;
    }
    main {
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d40000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo IRMBA">
  <h1>Contactez-nous</h1>
</header>

<nav>
  <a href="index.html">Accueil</a>
  <a href="equipe.html">Équipe</a>
  <a href="boutique.html">Boutique</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <form>
    <label>Nom :</label>
    <input type="text" placeholder="Votre nom" required>

    <label>Email :</label>
    <input type="email" placeholder="Votre adresse email" required>

    <label>Message :</label>
    <textarea rows="5" placeholder="Votre message..." required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</main>

<footer>
  &copy; 2025 IRMBA - Tous droits réservés
</footer>

</body>
</html>
