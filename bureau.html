<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bureau du Club IRMBA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .section-title {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Bureau du Club IRMBA</h1>

  <h2 class="section-title">1. Président</h2>
  <div class="container">
    <div class="card">
      <img src="images/hamza_berrouane.png" alt="Hamza Berrouane">
      <h3>Hamza Berrouane</h3>
      <p>Président</p>
    </div>
  </div>

  <h2 class="section-title">2. Vice-Président</h2>
  <div class="container">
    <div class="card">
      <img src="images/ghanem_cheniti.png" alt="Ghanem Cheniti">
      <h3>Ghanem Cheniti</h3>
      <p>Vice-Président</p>
    </div>
  </div>

  <h2 class="section-title">3. Trésorier</h2>
  <div class="container">
    <div class="card">
      <img src="images/reda_bendida.png" alt="Reda Bendida">
      <h3>Reda Bendida</h3>
      <p>Trésorier</p>
    </div>
  </div>

  <h2 class="section-title">4. Secrétaires</h2>
  <div class="container">
    <div class="card">
      <img src="images/ahmed_berrouane.png" alt="Ahmed Berrouane">
      <h3>Ahmed Berrouane</h3>
      <p>Secrétaire</p>
    </div>
    <div class="card">
      <img src="images/talha_zouaoui.png" alt="Talha Zouaoui">
      <h3>Talha Zouaoui</h3>
      <p>Secrétaire général</p>
    </div>
  </div>

  <h2 class="section-title">5. Membre</h2>
  <div class="container">
    <div class="card">
      <img src="images/bachir_bel_abbes.png" alt="Bachir Bel Abbes">
      <h3>Bachir Bel Abbes</h3>
      <p>Membre</p>
    </div>
  </div>
</body>
</html>
